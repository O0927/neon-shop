<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* ===== –ö–û–õ–¨–û–†–ò –¢–ê –°–ò–õ–ê –ü–Ü–î–°–í–Ü–¢–ö–ò ===== */
        :root {
            --c1: #1C1C1C;
            --c2: #4B5563;
            --c3: #7e7e7e;

            /* üëá –ú–Ü–ù–Ø–ô –¢–£–¢ (0 ‚Äì 1) */
            --glow-header-opacity: 0.25;
            --glow-card-opacity: 0.2;
        }

        body {
            background: #FFFFFF;
            color: #181f28;
        }

        /* HEADER */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 56px;
            background: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 1001;
            transition: transform 0.35s ease-in-out;
        }

        /* –õ–ï–ì–ö–ê –ü–Ü–î–°–í–Ü–¢–ö–ê */
        .header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(
                    90deg,
                    var(--c1),
                    var(--c2),
                    var(--c3),
                    var(--c1)
            );
            box-shadow: 0 0 6px rgba(0,0,0,var(--glow-header-opacity));
        }

        .menu-btn,
        .cart-btn {
            font-size: 24px;
            cursor: pointer;
            color: #17212b;
        }

        .logo {
            font-weight: bold;
            font-size: 18px;
            color: #4B5563;
        }

        /* MENU */
        .menu {
            position: fixed;
            top: 0;
            left: -80vw;
            width: 80vw;
            height: 100vh;
            background: #FFFFFF;
            transition: left 0.3s ease;
            z-index: 1002;
        }

        .menu.open {
            left: 0;
        }

        .menu-header {
            padding: 16px;
            font-weight: bold;
            border-bottom: 1px solid #f2f3f6;
            color: #4B5563;
        }

        .menu-content div {
            padding: 16px;
            border-bottom: 1px solid #f2f3f6;
            color: #181f28;
        }

        /* OVERLAY */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.3);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* CONTENT */
        .content {
            padding: 80px 16px 24px;
        }

        .store-title {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 16px;
            color: #4B5563;
        }

        /* GRID */
        .products {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
        }

        /* PRODUCT */
        .product {
            position: relative;
            background: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        /* –ê–ö–£–†–ê–¢–ù–ê –†–ê–ú–ö–ê */
        .product::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 12px;
            border: 1px solid transparent;

            background:
                    linear-gradient(
                            135deg,
                            var(--c1),
                            var(--c2),
                            var(--c3),
                            var(--c1)
                    ) border-box;

            background-clip: border-box;
            opacity: var(--glow-card-opacity);
            pointer-events: none;
        }

        .product img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            display: block;
        }

        .product-info {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            font-size: 14px;
            color: #17212b;
        }

        .product-value {
            font-weight: bold;
            color: #1C1C1C;
        }
    </style>
</head>

<body>

<div class="header">
    <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
    <div class="logo">LOGO</div>
    <div class="cart-btn">üõí</div>
</div>

<div class="menu" id="menu">
    <div class="menu-header">–ö–∞—Ç–∞–ª–æ–≥</div>
    <div class="menu-content">
        <div>–¢–µ–∫—Å—Ç 1</div>
        <div>–¢–µ–∫—Å—Ç 2</div>
        <div>–¢–µ–∫—Å—Ç 3</div>
    </div>
</div>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<div class="content">
    <div class="store-title">–ù–∞–∑–≤–∞ –º–∞–≥–∞–∑–∏–Ω–∞</div>
    <div class="store-title">–ö–∞—Ç–∞–ª–æ–≥</div>

    <div class="products">
        <div class="product">
            <img src="main menu/img_3.png">
            <div class="product-info">
                <span>–¢–æ–≤–∞—Ä 1</span>
                <span class="product-value">100</span>
            </div>
        </div>

        <div class="product">
            <img src="main menu/img_1.png">
            <div class="product-info">
                <span>–¢–æ–≤–∞—Ä 2</span>
                <span class="product-value">250</span>
            </div>
        </div>
        <div class="product">
            <img src="main menu/img_2.png">
            <div class="product-info">
                <span>–¢–æ–≤–∞—Ä 3</span>
                <span class="product-value">250</span>
            </div>
        </div>
        <div class="product">
            <img src="main menu/img.png">
            <div class="product-info">
                <span>–¢–æ–≤–∞—Ä 4</span>
                <span class="product-value">250</span>
            </div>
        </div>
    </div>
</div>

<script>
    const menu = document.getElementById('menu');
    const overlay = document.getElementById('overlay');
    const header = document.querySelector('.header');

    let lastScroll = 0;

    function toggleMenu() {
        menu.classList.toggle('open');
        overlay.classList.toggle('show');
    }

    window.addEventListener('scroll', () => {
        const currentScroll = window.pageYOffset;
        if (currentScroll > lastScroll && currentScroll > 80) {
            header.style.transform = 'translateY(-100%)';
        } else {
            header.style.transform = 'translateY(0)';
        }
        lastScroll = currentScroll;
    });
</script>

</body>
</html>
