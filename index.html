<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rize Shop</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        :root {
            --c1: #1C1C1C;
            --c2: #4B5563;
            --c3: #7e7e7e;

            --glow-header-opacity: 0.25;
            --glow-card-opacity: 0.2;
        }

        body {
            background: #FFFFFF;
            color: #181f28;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* HEADER */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 56px;
            background: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 1001;
            transition: transform 0.35s ease-in-out;
        }

        .header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(
                    90deg,
                    var(--c1),
                    var(--c2),
                    var(--c3),
                    var(--c1)
            );
            box-shadow: 0 0 6px rgba(0,0,0,var(--glow-header-opacity));
        }

        .menu-btn,
        .cart-btn {
            font-size: 24px;
            cursor: pointer;
        }

        .logo {
            font-weight: bold;
            font-size: 18px;
            color: #4B5563;
        }

        /* MENU */
        .menu {
            position: fixed;
            top: 0;
            left: -80vw;
            width: 80vw;
            height: 100vh;
            background: #FFFFFF;
            transition: left 0.3s ease;
            z-index: 1002;
            display: flex;
            flex-direction: column;
        }

        .menu.open {
            left: 0;
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #f2f3f6;
            font-weight: bold;
            color: #4B5563;
        }

        .close-btn {
            font-size: 22px;
            cursor: pointer;
        }

        .menu-content {
            display: flex;
            flex-direction: column;
        }

        .menu-content button {
            width: 100%;
            background: none;
            border: none;
            padding: 16px;
            text-align: left;   /* üëà –õ–Ü–í–û */
            font-size: 16px;
            cursor: pointer;
            border-bottom: 1px solid #f2f3f6;
            color: #181f28;
        }


        .menu-content button:hover {
            background: #f7f7f7;
        }

        /* OVERLAY */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.3);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* CONTENT */
        .content {
            padding: 80px 16px 24px;
        }

        .store-title {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 16px;
            color: #4B5563;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
        }

        .product {
            position: relative;
            background: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .product::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 12px;
            border: 1px solid transparent;
            background: linear-gradient(
                    135deg,
                    var(--c1),
                    var(--c2),
                    var(--c3),
                    var(--c1)
            ) border-box;
            opacity: var(--glow-card-opacity);
            pointer-events: none;
        }

        .product img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
        }

        .product-info {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            font-size: 14px;
        }

        .product-value {
            font-weight: bold;
        }
        .cart-btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-btn img {
            width: 26px;
            height: 26px;
            cursor: pointer;
        }
        img {
            -webkit-user-drag: none;   /* Chrome, Safari */
            -khtml-user-drag: none;
            -moz-user-drag: none;      /* Firefox */
            -o-user-drag: none;
            user-drag: none;

            user-select: none;
            pointer-events: auto;
            -webkit-user-select: none;
            user-select: none;

            -webkit-touch-callout: none; /* iOS ‚Äî –ø—Ä–∏–±–∏—Ä–∞—î –º–µ–Ω—é */
            -webkit-user-drag: none;

            pointer-events: auto;/* –∫–ª—ñ–∫–∏ –ø—Ä–∞—Ü—é—é—Ç—å */
        }


    </style>
</head>

<body>

<div class="header">
    <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
    <div class="logo">RIZE</div>
    <a href="index.html" class="cart-btn">
        <img src="main-menu/logoc.jpg" alt="–ö–æ—Ä–∑–∏–Ω–∞" draggable="false">
    </a>

</div>

<div class="menu" id="menu">
    <div class="menu-header">
        <span>–ú–µ–Ω—é</span>
        <span class="close-btn" onclick="toggleMenu()">‚úï</span>
    </div>

    <div class="menu-content">
        <button onclick="location.href='index.html'">–ö–∞—Ç–∞–ª–æ–≥</button>
        <button onclick="location.href='index.html'">–¢–æ–≤–∞—Ä1</button>
        <button onclick="location.href='index.html'">–¢–æ–≤–∞—Ä2</button>
        <button onclick="location.href='index.html'">–¢–æ–≤–∞—Ä3</button>
        <button onclick="location.href='index.html'">–¢–æ–≤–∞—Ä4</button>
        <button onclick="location.href='index.html'">–ö–æ—Ä–∑–∏–Ω–∞</button>
        <button onclick="location.href='index.html'">–ü—ñ–¥—Ç—Ä–∏–º–∫–∞</button>
        <button onclick="location.href='index.html'">–°–æ—Ü—Å–µ—Ç–∏</button>
    </div>
</div>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<div class="content">
    <div class="store-title">–ö–∞—Ç–∞–ª–æ–≥</div>

    <div class="products">
        <div class="product">
            <img src="main-menu/Catalogue2.png" draggable="false">
            <div class="product-info">
                <span>–¢–æ–≤–∞—Ä 1</span>
                <span class="product-value">100</span>
            </div>
        </div>

        <div class="product">
            <img src="main-menu/Catalogue3.png" draggable="false">
            <div class="product-info">
                <span>–¢–æ–≤–∞—Ä 2</span>
                <span class="product-value">250</span>
            </div>
        </div>

        <div class="product">
            <img src="main-menu/Catalogue1.png" draggable="false">
            <div class="product-info">
                <span>–¢–æ–≤–∞—Ä 3</span>
                <span class="product-value">250</span>
            </div>
        </div>

        <div class="product">
            <img src="main-menu/Catalogue4.png" draggable="false">
            <div class="product-info">
                <span>–¢–æ–≤–∞—Ä 4</span>
                <span class="product-value">250</span>
            </div>
        </div>
    </div>
</div>

<script>
    const menu = document.getElementById('menu');
    const overlay = document.getElementById('overlay');
    const header = document.querySelector('.header');
    let lastScroll = 0;

    function toggleMenu() {
        menu.classList.toggle('open');
        overlay.classList.toggle('show');
    }

    window.addEventListener('scroll', () => {
        const currentScroll = window.pageYOffset;
        header.style.transform =
            currentScroll > lastScroll && currentScroll > 80
                ? 'translateY(-100%)'
                : 'translateY(0)';
        lastScroll = currentScroll;
    });
    document.querySelectorAll('img').forEach(img => {
        img.setAttribute('draggable', 'false');
    });
    document.addEventListener('contextmenu', e => {
        if (e.target.tagName === 'IMG') {
            e.preventDefault();
        }
    });

    document.addEventListener('touchstart', e => {
        if (e.target.tagName === 'IMG') {
            e.preventDefault();
        }
    }, { passive: false });
</script>

</body>
</html>
