<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rize Shop</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}

        :root{
            --c1:#1C1C1C;
            --c2:#4B5563;
            --c3:#7e7e7e;
        }

        body{
            background:#fff;
            color:#181f28;
            user-select:none;
        }

        /* HEADER */
        .header{
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:56px;
            background:#fff;
            display:flex;
            align-items:center;
            justify-content:space-between;
            padding:0 16px;
            z-index:1001;
            transition:.3s;
        }

        .header::after{
            content:"";
            position:absolute;
            bottom:0;
            left:0;
            width:100%;
            height:2px;
            background:linear-gradient(90deg,var(--c1),var(--c2),var(--c3),var(--c1));
        }

        .menu-btn,.cart-btn{font-size:24px;cursor:pointer}
        .logo{font-weight:bold;font-size:18px;color:#4B5563}

        /* MENU – RIZE STYLE */
        .menu{
            position:fixed;
            top:0;
            left:-80vw;
            width:80vw;
            max-width:360px;
            height:100vh;
            background:#fff;
            z-index:1002;
            display:flex;
            flex-direction:column;
            transition:.35s cubic-bezier(.4,0,.2,1);
            box-shadow:4px 0 20px rgba(0,0,0,.08);
            overflow:hidden;
        }

        .menu.open{left:0}

        .menu-header{
            padding:16px 18px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            font-weight:bold;
            font-size:16px;
            color:#4B5563;
            position:relative;
        }

        .menu-header::after{
            content:"";
            position:absolute;
            bottom:0;
            left:0;
            width:100%;
            height:2px;
            background:linear-gradient(90deg,var(--c1),var(--c2),var(--c3));
        }

        .menu-content{
            padding:12px 0;
            display:flex;
            flex-direction:column;
        }

        .menu-content button{
            background:none;
            border:none;
            padding:14px 22px;
            font-size:15px;
            text-align:left;
            cursor:pointer;
            color:#181f28;
            position:relative;
            transition:.25s;
        }

        .menu-content button::before{
            content:"";
            position:absolute;
            left:0;
            top:0;
            height:100%;
            width:4px;
            background:linear-gradient(var(--c1),var(--c2),var(--c3));
            opacity:0;
            transition:.25s;
        }

        .menu-content button:hover{
            padding-left:28px;
            color:#000;
        }

        .menu-content button:hover::before{
            opacity:1;
        }
        /* MENU ITEMS ANIMATION */
        .menu-content button{
            opacity:0;
            transform:translateX(-10px);
            transition:
                    opacity .35s ease,
                    transform .35s ease;
        }

        /* коли меню відкрите */
        .menu.open .menu-content button{
            opacity:1;
            transform:translateX(0);
        }

        /* затримка для кожного пункту */
        .menu.open .menu-content button:nth-child(1){transition-delay:.40s}
        .menu.open .menu-content button:nth-child(2){transition-delay:.45s}
        .menu.open .menu-content button:nth-child(3){transition-delay:.50s}
        .menu.open .menu-content button:nth-child(4){transition-delay:.55s}
        .menu.open .menu-content button:nth-child(5){transition-delay:.60s}
        .menu.open .menu-content button:nth-child(6){transition-delay:.65s}
        .menu.open .menu-content button:nth-child(7){transition-delay:.70s}
        .menu.open .menu-content button:nth-child(8){transition-delay:.75s}

        .close-btn{
            font-size:22px;
            cursor:pointer;
            transition:.2s;
        }

        .close-btn:hover{
            transform:rotate(90deg);
        }

        /* OVERLAY */
        .overlay{
            position:fixed;
            inset:0;
            background:rgba(0,0,0,.3);
            opacity:0;
            pointer-events:none;
            transition:.3s;
            z-index:1000;
        }

        .overlay.show{
            opacity:1;
            pointer-events:auto;
        }

        /* CONTENT */
        .content{padding:80px 16px 24px}

        .store-title{
            text-align:center;
            font-size:22px;
            font-weight:bold;
            margin-bottom:16px;
            color:#4B5563;
        }

        .products{
            display:grid;
            grid-template-columns:repeat(2,1fr);
            gap:14px;
        }

        .product{
            background:#fff;
            border-radius:12px;
            box-shadow:0 4px 12px rgba(0,0,0,.1);
            overflow:hidden;
            transition:.3s;
        }

        .product:hover{transform:translateY(-4px)}

        .product img{
            width:100%;
            aspect-ratio:1/1;
            object-fit:cover;
        }

        .product-info{
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:10px;
            font-size:14px;
        }

        .product-value{
            font-weight:bold;
        }

        /* FOOTER FIX */
        .footer{
            background:#000;
            color:#fff;
            padding:56px 16px 32px;
            margin-top:56px;
        }

        .footer-container{
            max-width:1100px;
            margin:auto;
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
            gap:48px;
        }

        .footer h4{
            margin-bottom:18px;
            font-size:16px;
            letter-spacing:.5px;
        }

        .footer ul{
            list-style:none;
        }

        .footer ul li{
            margin-bottom:14px;
            font-size:14px;
            color:#cfcfcf;
            line-height:1.6;
        }

        .footer-contacts{
            font-size:14px;
            color:#cfcfcf;
            line-height:1.8;
        }

        .footer-socials{
            margin-top:18px;
            display:flex;
            gap:18px;
        }

        .footer-socials a{
            width:48px;
            height:48px;
            background:#fff;
            border-radius:50%;
            display:flex;
            align-items:center;
            justify-content:center;
            color:#000;
            font-size:22px;
            transition:.3s;
        }

        .footer-socials a:hover{
            transform:translateY(-4px) scale(1.05);
            background:#eaeaea;
        }

        /* BURGER BUTTON */
        .menu-btn{
            width:28px;
            height:20px;
            display:flex;
            flex-direction:column;
            justify-content:space-between;
            cursor:pointer;
        }

        .menu-btn span{
            height:3px;
            width:100%;
            background:#4B5563;
            border-radius:2px;
            transition:.35s cubic-bezier(.4,0,.2,1);
        }

        /* бургер → хрестик */
        .menu.open ~ .header .menu-btn span:nth-child(1),
        .menu-btn.active span:nth-child(1){
            transform:rotate(45deg) translate(5px,5px);
        }

        .menu.open ~ .header .menu-btn span:nth-child(2),
        .menu-btn.active span:nth-child(2){
            opacity:0;
        }

        .menu.open ~ .header .menu-btn span:nth-child(3),
        .menu-btn.active span:nth-child(3){
            transform:rotate(-45deg) translate(6px,-6px);
        }

        /* CLOSE BUTTON (в меню) */
        .close-btn{
            width:24px;
            height:24px;
            position:relative;
            cursor:pointer;
        }

        .close-btn::before,
        .close-btn::after{
            content:"";
            position:absolute;
            top:50%;
            left:0;
            width:100%;
            height:3px;
            background:#4B5563;
            border-radius:2px;
            transition:.3s;
        }

        .close-btn::before{transform:rotate(45deg)}
        .close-btn::after{transform:rotate(-45deg)}

        .close-btn:hover{
            transform:rotate(90deg);
        }

        .footer-menu{
            list-style:none;
            display:flex;
            flex-direction:column;
            gap:10px;
        }

        .footer-menu li{
            font-size:14px;
            color:#ccc;
            padding-left:6px;
            cursor:pointer;
            transition:.25s;
        }

        .footer-menu li:hover{
            color:#fff;
            transform:translateX(4px);
        }

        .footer-menu li i{
            width:18px;
            color:#9ca3af;
        }

        /* --- SUBMENU: справа → вліво --- */
        .sub-menu{
            position:absolute;
            top:56px;
            right:-100%;  /* стартує справа за межами меню */
            width:100%;
            height:calc(100% - 56px);
            background:#fff;
            transition:.35s cubic-bezier(.4,0,.2,1);
        }

        .menu.show-sub .sub-menu{
            right:0;  /* з’являється на місці */
        }

        .menu.show-sub .main-menu{
            transform:translateX(-100%);  /* головне меню зсувається вліво */
        }

        .back-btn{
            font-weight:bold;
        }
    </style>
</head>

<body>

<div class="header">
    <div class="menu-btn" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="logo">RIZE</div>
    <div class="cart-btn"><i class="fa-solid fa-cart-shopping"></i></div>
</div>

<div class="menu" id="menu">
    <div class="menu-header">
        <span>Меню</span>
        <span class="close-btn" onclick="toggleMenu()"></span>
    </div>

    <!-- ГОЛОВНЕ МЕНЮ -->
    <div class="menu-content main-menu">
        <button><i class="fa-solid fa-store"></i> Каталог</button>
        <button><i class="fa-solid fa-box"></i> LED neon</button>
        <button><i class="fa-solid fa-box"></i> Стікери для вітрини</button>
        <button><i class="fa-solid fa-box"></i> Заказати "LED neon"</button>
        <button><i class="fa-solid fa-box"></i> Заказати "Стікери для вітрини"</button>
        <button><i class="fa-solid fa-cart-shopping"></i> Корзина</button>
        <button onclick="openSocials()"><i class="fa-solid fa-share-nodes"></i> Соцсети</button>
    </div>

    <!-- ПІДМЕНЮ СОЦСЕТІВ -->
    <div class="menu-content sub-menu">
        <button class="back-btn" onclick="closeSocials()">
            <i class="fa-solid fa-arrow-left"></i> Назад
        </button>

        <button><i class="fab fa-telegram"></i> Telegram</button>
        <button><i class="fab fa-instagram"></i> Instagram</button>
        <button><i class="fab fa-youtube"></i> YouTube</button>
        <button><i class="fab fa-tiktok"></i> TikTok</button>
    </div>
</div>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<div class="content">
    <div class="store-title">Каталог</div>

    <div class="products">
        <div class="product">
            <img src="main-menu/Catalogue2.jfif" alt="LED neon" loading="lazy">
            <div class="product-info">
                <span>LED neon</span>
                <span class="product-value">100</span>
            </div>
        </div>

        <div class="product">
            <img src="main-menu/Catalogue3.png" alt="Стікери для вітрини" loading="lazy">
            <div class="product-info">
                <span>Стікери для вітрини</span>
                <span class="product-value">100</span>
            </div>
        </div>

        <div class="product">
            <img src="main-menu/Catalogue1.webp" alt="LED neon" loading="lazy">
            <div class="product-info">
                <span>Заказати "LED neon"</span>
                <span class="product-value"></span>
            </div>
        </div>

        <div class="product">
            <img src="main-menu/Catalogue4.webp" alt="Стікери для вітрини" loading="lazy">
            <div class="product-info">
                <span>Заказати "Стікери для вітрини"</span>
                <span class="product-value"></span>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="footer-container">
        <div>
            <h4>Меню</h4>
            <ul class="footer-menu">
                <li><i class="fa-solid fa-store"></i> Каталог</li>
                <li><i class="fa-solid fa-box"></i> LED neon</li>
                <li><i class="fa-solid fa-box"></i> Стікери для вітрини</li>
                <li><i class="fa-solid fa-box"></i> Заказати "LED neon"</li>
                <li><i class="fa-solid fa-box"></i> Заказати "Стікери"</li>
                <li><i class="fa-solid fa-cart-shopping"></i> Корзина</li>
                <li><i class="fa-solid fa-headset"></i> Підтримка</li>
            </ul>
        </div>

        <div>
            <h4>Контакти</h4>
            <div class="footer-contacts">
                Телефон: +380*********<br>
                E-mail: буде
            </div>
        </div>

        <div>
            <h4>Соцмережі</h4>
            <div class="footer-socials">
                <a href="#" aria-label="Telegram"><i class="fab fa-telegram"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
                <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>
</footer>

<script>
    const menu = document.getElementById('menu');
    const overlay = document.getElementById('overlay');
    const menuBtn = document.querySelector('.menu-btn');

    // Відкриття / закриття головного меню
    function toggleMenu(){
        const isOpen = menu.classList.contains('open');

        if(isOpen){
            // Закриваємо меню і скидаємо підменю
            menu.classList.remove('open');
            menu.classList.remove('show-sub'); // ❌ скидаємо соцсети
            overlay.classList.remove('show');
            menuBtn.classList.remove('active');
        } else {
            // Відкриваємо меню
            menu.classList.add('open');
            overlay.classList.add('show');
            menuBtn.classList.add('active');
        }
    }

    // Переход на підменю соцмереж
    function openSocials(){
        menu.classList.add('show-sub');
    }

    // Повернення назад з підменю соцмереж
    function closeSocials(){
        menu.classList.remove('show-sub');
    }

    // Закриваємо меню, якщо клік на overlay
    overlay.addEventListener('click', toggleMenu);

    // Можна додати, щоб кнопки в main-menu закривали меню (за потреби)
    document.querySelectorAll('.main-menu button:not([onclick*="openSocials"])').forEach(btn=>{
        btn.addEventListener('click', toggleMenu);
    });
</script>


</body>
</html>
