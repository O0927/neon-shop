<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* HEADER */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 56px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            z-index: 1001;

            transition: transform 0.35s ease-in-out;
            will-change: transform;
        }

        .menu-btn,
        .cart-btn {
            font-size: 24px;
            cursor: pointer;
            user-select: none;
        }

        .logo {
            font-weight: bold;
            font-size: 18px;
        }

        /* MENU */
        .menu {
            position: fixed;
            top: 0;
            left: -80vw;
            width: 80vw;
            height: 100vh;
            background: #fff;
            transition: left 0.3s ease;
            z-index: 1002;
        }

        .menu.open { left: 0; }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #eee;
        }

        .close-btn {
            font-size: 24px;
            cursor: pointer;
        }

        .menu-content div {
            padding: 16px;
            border-bottom: 1px solid #eee;
        }

        /* OVERLAY */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.3);
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
            z-index: 1000;
        }

        .overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* CONTENT */
        .content {
            padding: 72px 16px 24px;
        }

        .store-title {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* GRID 2 IN ROW */
        .products {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
        }

        /* PRODUCT CARD */
        .product {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        /* IMAGE 1:1 */
        .product img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            display: block;
        }

        /* INFO */
        .product-info {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            font-size: 14px;
        }

        .product-value {
            font-weight: bold;
        }
    </style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
    <div class="logo">LOGO</div>
    <div class="cart-btn">üõí</div>
</div>

<!-- MENU -->
<div class="menu" id="menu">

    </div>
</div>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<!-- MAIN -->
<div class="content">
    <div class="store-title">–ù–∞–∑–≤–∞ –º–∞–≥–∞–∑–∏–Ω–∞</div>
    <div class="store-title">–ö–∞—Ç–∞–ª–æ–≥</div>

    <div class="products">
        <div class="product">
            <img src="a14819e9-00a8-490b-81ef-90b8d79dcfae.png">
            <div class="product-info">
                <span>–¢–æ–≤–∞—Ä 1</span>

        </div>

        <div class="product">
            <img src="a14819e9-00a8-490b-81ef-90b8d79dcfae.png">
            <div class="product-info">
                <span>–¢–æ–≤–∞—Ä 2</span>

        <div class="product">
            <img src="a14819e9-00a8-490b-81ef-90b8d79dcfae.png">

    </div>
</div>

<script>
    const menu = document.getElementById('menu');
    const overlay = document.getElementById('overlay');
    const header = document.querySelector('.header');

    let lastScroll = 0;

    function toggleMenu() {
        menu.classList.toggle('open');
        overlay.classList.toggle('show');
    }

    // hide / show header on scroll
    window.addEventListener('scroll', () => {
        const currentScroll = window.pageYOffset;

        if (currentScroll > lastScroll && currentScroll > 80) {
            // scrolling down
            header.style.transform = 'translateY(-100%)';
        } else {
            // scrolling up
            header.style.transform = 'translateY(0)';
        }

        lastScroll = currentScroll;
    });
</script>


</body>
</html>
